{% extends "base.html" %}

{% block content %}
<div class="flex-container-blog">
  <h1 class="title">
    {{ section.title }}
  </h1>
  <ul class="blog-ul">
    <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
    {% for page in section.pages %}
    <li class="blog-li"> > {{ page.date }} - <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock content %}
