{% extends "base.html" %}

{% block content %}
<div class="flex-container-blog">
  <h1 class="title">
    {{ page.title }}
  </h1>
  {% set time = page.content | wordcount / 200 %}
  <p class="subtitle"><strong> {{ page.date }}</strong> ~ {{ time | round(method="floor") }} </p>
   {{ page.content | safe }}
</div>
{% endblock content %}
