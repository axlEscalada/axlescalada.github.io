{% extends "base.html" %}

{% block content %}
<div class="flex-container-blog">
  <h1 class="title">
    {{ page.title }}
  </h1>
  {% set time = page.content | wordcount / 200 %}
  <p class="subtitle">{{ page.date }} ~ {{ time | round(method="floor") }} min read</p>
   {{ page.content | safe }}
</div>
{% endblock content %}
