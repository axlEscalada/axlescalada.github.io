{% if path is containing(page.components | first) %}
    {% set imgpath = path %}
{% else %}
  <!-- {% set imgpath = page.components[0] ~ "/" ~ path %} -->
  {% set imgpath = "images/" ~ path %}
{% endif %}

{% set thumb = resize_image(path=imgpath, width=600, height=350, op="fit") %}
<figure>
    <img src="{{ thumb.url }}" />
    {% if caption %}<figcaption>{{ caption }}</figcaption>{% endif %}
</figure>
